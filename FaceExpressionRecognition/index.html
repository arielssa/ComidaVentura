<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Expression Recognition</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
    
  </style>
</head>
<body>
  <br/> 
  <table>
    <tr>
      <td>
        <font face="nunito,arial,verdana">
          <h1>
            <center>Face Expression Recognition</center>
          </h1>
        </font>        
      </td>
    </tr>
    <br/>
    <tr>
      <td>
        <center>
          <video id="video" width="720" height="560" autoplay muted></video>          
        </center>
      </td>
    </tr>
    <br/>
    <tr>
      <td>
        <center>
          <textarea cols="120" rows="7" style="resize: both;"> </textarea>
          <br/>
        </center>
      </td>
      <td>
        <center>
          <font face="nunito,arial,verdana">
            <button onclick = "downloadFile()" style='width:200px; height:80px'> <h3>Save File</h3> </button>
            <script>
            const downloadFile = () => {
              const link = document.createElement("a");
              const content = document.querySelector("textarea").value;
              const file = new Blob([content], { type: 'text/plain' });
              link.href = URL.createObjectURL(file);
              link.download = "emociones.txt";
              link.click();
              URL.revokeObjectURL(link.href);
            };
            </script>
          </font>             
        </center>
      </td>
        
      
        
    </tr>
  </table>  
</body>
</html>
