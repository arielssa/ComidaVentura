<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Directa - Reconocimiento Facial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        button.stop { background-color: #dc3545; }
        button.stop:hover { background-color: #c82333; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #status {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üß™ Prueba Directa - Reconocimiento de Emociones</h1>
    
    <div class="controls">
        <button id="startBtn" onclick="startTest()">üü¢ Iniciar Prueba</button>
        <button id="stopBtn" onclick="stopTest()" class="stop" disabled>üî¥ Finalizar y Guardar</button>
        <button onclick="checkFiles()">üìÅ Verificar Archivos Guardados</button>
    </div>

    <div id="status">
        Estado: Esperando inicio de prueba...
    </div>

    <iframe id="faceFrame" src="/FaceExpressionRecognition/index.html"></iframe>

    <script>
        let isActive = false;
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function updateStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML = `[${timestamp}] ${message}`;
        }

        function startTest() {
            if (isActive) return;
            
            updateStatus('üü¢ Iniciando prueba de reconocimiento...');
            
            try {
                const iframe = document.getElementById('faceFrame');
                const win = iframe.contentWindow;
                
                if (win && typeof win.startEmotionCollection === 'function') {
                    win.startEmotionCollection();
                    isActive = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    updateStatus('‚úÖ Prueba iniciada - Haz diferentes expresiones faciales');
                } else {
                    updateStatus('‚ùå Error: No se pudo comunicar con el iframe');
                    setTimeout(startTest, 1000); // Reintentar
                }
            } catch (error) {
                updateStatus(`‚ùå Error iniciando: ${error.message}`);
            }
        }

        function stopTest() {
            if (!isActive) return;
            
            updateStatus('üîÑ Finalizando prueba y guardando datos...');
            
            try {
                const iframe = document.getElementById('faceFrame');
                const win = iframe.contentWindow;
                
                if (win && typeof win.stopEmotionCollectionAndSend === 'function') {
                    win.stopEmotionCollectionAndSend();
                    isActive = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    updateStatus('‚úÖ Prueba finalizada - Revisa la consola para detalles');
                } else {
                    updateStatus('‚ùå Error: No se pudo comunicar con el iframe');
                }
            } catch (error) {
                updateStatus(`‚ùå Error finalizando: ${error.message}`);
            }
        }

        async function checkFiles() {
            updateStatus('üîç Verificando archivos guardados...');
            try {
                const response = await fetch('/FaceExpressionRecognition/emotion_results/', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    updateStatus('üìÅ Archivos verificados - Revisa la carpeta emotion_results');
                } else {
                    updateStatus('‚ö†Ô∏è No se pudo verificar la carpeta');
                }
            } catch (error) {
                updateStatus('üìÅ Verifica manualmente la carpeta: ComidaVentura-1/FaceExpressionRecognition/emotion_results/');
            }
        }

        // Auto-inicializaci√≥n
        document.getElementById('faceFrame').addEventListener('load', () => {
            updateStatus('üñºÔ∏è Iframe cargado - Listo para iniciar prueba');
        });
    </script>
</body>
</html>
